<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{Layouts/head :: myHead}">
    
    <title>New Express</title>

</head>
<body>
<div th:replace="~{Layouts/sideBar :: mySideBar}"></div>
<div th:replace = "~{Layouts/topNav:: TopNav}"></div>
<div class="home-content">
<div class="container">
    <div class="page-header">
        <h1>Add Bus Station</h1>
    </div>
     <form th:action="@{saveBusStation}" th:object="${busStation}" method="post">
    	<input type="text" th:field ="*{stationLocation}"   name="stationLocation" placeholder="Station Location" class="form-control col-4 mb-4"/> 
    	 <p th:if="${#fields.hasErrors('stationLocation')}" th:errorclass="error" th:errors="*{stationLocation}" />
    	
    	 <select th:field ="*{station}"  name="station"class="form-control col-4 mb-4" >
    		<th:block th:each="station : ${stationList}">
    			<option th:text ="${stations.station}" th:value="${stations.stationId}" /> 
    			
    		</th:block>
    	</select>
    	
    	<button class="btn btn-primary" type="submit">Save</button>
    </form> 
   
</div>
