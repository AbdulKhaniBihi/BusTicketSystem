<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{Layouts/head :: myHead}">
    
    <title>New Express</title>

</head>
<body>
<div th:replace="~{Layouts/sideBar :: mySideBar}"></div>
<div th:replace = "~{Layouts/topNav:: TopNav}"></div>
<div class="home-content">
<div class="container">
    <div class="bottom-left">
 		<div class = "row">
		<div class = "col-lg-3">
			<a th:href = "@{showbussession}" class = "btn btn-primary btn-sm mb-3"> Add A Bus Session</a>
		</div>
		
		</div>
		<table class = "table table table-striped table-bordered"> 
			<thead class = "table-dark">
				<tr>
       				 <td>SessionId</td>
       				 <td>Bus</td>
            		  <td>Bus Date</td>
            		  <td>Price</td>
            		  <td>BusStation</td>
              		  <td>Origin Time</td>
            		  <td>Update</td>
            		   <td>Delete</td>
       			  </tr>
			</thead>
			
			<tbody>
					<tr th:each="Bsession: ${busSession}">
        			<td th:text = "${Bsession.busSessionId}">Bus Session Id</td>
        			<td th:text = "${Bsession.Bus.busRegNumber}">Bus Session Id</td>
           			  <td th:text="${Bsession.busDate}">Ticket Seat</td>
              		<td th:text="${Bsession.price}">Ticket Bus Session</td>
              	 	<td th:text="${Bsession.venue.venueLocation}">Ticket Bus Session</td>
            		<td th:text="${Bsession.startTime} + ' hrs'" >Ticket User</td>
            	 	<td >
           			 	<a class="btn btn-primary" 
            				th:href= "@{editBusSession/{id}(id=${Bsession.busSessionId})}"
            				role="Edit">Update</a>
           			 </td> 
            
       
            <td><a th:href =  "@{busSession/{busSessionId} (busSessionId=${Bsession.busSessionId})}" class="btn btn-danger" role="Delete">Delete</a></td>
        </tr> 
			</tbody>
			
			
		 </table>
		</div>
</div>
</div>
</body>
</html>
