<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{Layouts/head :: myHead}">
    
    <title>New Express</title>

</head>
<body>
<div th:replace="~{Layouts/sideBar :: mySideBar}"></div>
<div th:replace = "~{Layouts/topNav:: TopNav}"></div>
<div class="home-content">
<div class="container">
    <div class="bottom-left">
 		<div class = "row">
		<div class = "col-lg-3">
			<a th:href = "@{showstations}" class = "btn btn-primary btn-sm mb-3"> Add a Station</a>
		</div>
		
		</div>
		<table class = "table table table-striped table-bordered"> 
			<thead class = "table-dark">
				<tr>
       				 <td>Station Id</td>
            		  <td>Station Name</td>
            		  <td>Station Address</td>
            		  <td>Station Email</td>
            		  <td>Edit</td>
            		  <td>Delete</td>
       			  </tr>
			</thead>
			
			<tbody>
					<tr th:each="stations: ${station}">
        			<td th:text = "${stations.stationId}">Ticket Id</td>
           			 <td th:text="${stations.stationName}">Ticket Seat</td>
              		<td th:text="${stations.address}">Ticket Bus Session</td>
            		<td th:text="${stations.email}">Ticket User</td>
            		<td >
           			 	<a class="btn btn-primary" 
            				th:href= "@{editStation/{id}(id=${stations.stationId})}"
            				role="Edit">Edit</a>
           			 </td> 
            
       
            <td><a th:href =  "@{stations/{stationId} (stationId=${stations.stationId})}" class="btn btn-danger" role="Delete">Delete</a></td>
        </tr>
			</tbody>
			
			
		 </table>
		</div>
</div>
</div>
</body>
</html>
