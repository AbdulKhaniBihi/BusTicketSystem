<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{Layouts/head :: myHead}">
    
    <title>New Express</title>

</head>
<body>
<div th:replace="~{Layouts/sideBar :: mySideBar}"></div>
<div th:replace = "~{Layouts/topNav:: TopNav}"></div>
<div class="home-content">
<div class="container">
    <div class="page-header">
        <h1>Add Rows</h1>
    </div>
    
     <form th:action="@{addrows}" th:object="${busStationrow}" method="post">
     <div>
     <label>Select Bus Station</label>
     <select th:field ="*{busStation}"  name="busStation"class="form-control col-4 mb-4" >
    		<th:block th:each="busStation : ${busStationList}">
    			<option th:text ="${busStation.stationLocation}" th:value="${busStation.busStationId}" /> 		
    		</th:block>
    	</select>
    </div>
    <div>
    <label>Select Row Index </label>
  	<select name="rowIndex" th:field="*{rowIndex}">
       			 	<option th:each="rowIndex : ${T(com.developmentproject.bts.entity.RowIndex).values()}"
                		th:value="${rowIndex}" th:text="${rowIndex}"></option>
    	 </select>  
    </div>	
    	<button class="btn btn-primary" type="submit">Save</button>
    </form> 
    
</div>
</div>
<footer class="footer navbar-inverse navbar-fixed-bottom">
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4"><p class="text-muted"></p></div>
        </div>
    </div>
</footer>

<script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
