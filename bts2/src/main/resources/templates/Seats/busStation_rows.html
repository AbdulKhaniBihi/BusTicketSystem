<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{Layouts/head :: myHead}">
    
    <title>New Express</title>

</head>
<body>
<div th:replace="~{Layouts/sideBar :: mySideBar}"></div>
<div th:replace = "~{Layouts/topNav:: TopNav}"></div>
<div class="home-content">
<div class="container">
    <div class="bottom-left">
 		<div class = "row">
		<div class = "col-lg-3">
			<a th:href = "@{showrows}" class = "btn btn-primary btn-sm mb-3"> Add Rows</a>
		</div>
		
		</div>
		<table class = "table table table-striped table-bordered"> 
			<thead class = "table-dark">
				<tr>
       				 <td>Row Id</td>
            		  <td>Row Index</td>
            		  <td>Bus Station</td>
            		  <td>Update</td>
            		  <td>Delete</td>
            		 
       			  </tr>
			</thead>
			
			<tbody>
					<tr th:each="brow: ${busStationRows}">
        			<td th:text = "${brow.rowId}">Ticket Id</td>
           			<td th:text="${brow.rowIndex}">Ticket Seat</td>
          
              		<td th:text="${brow.busStation.stationLocation}">Ticket User</td>
            
            		<td >
           			 	<a class="btn btn-primary" 
            				th:href= "@{editbusStationrows/{id}(id=${brow.rowId})}"
            				role="Edit">Edit</a>
           			 </td> 
            
       
            <td><a th:href =  "@{busStationrows/{rowId} (rowId=${brow.rowId})}" class="btn btn-danger" role="Delete">Delete</a></td>
        </tr> 
			</tbody>
			
			
		 </table>
		</div>
</div>
</div>
</body>
</html>
